<div class="card">
    <div class="card-header">
        {{ pageTitle }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='memories.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show image
                            </button>
                        </th>
                        <th>Memory</th>
                        <th>Title</th>
                        <th>UserId</th>
                        <th>Text</th>
                        <th>Created at</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let memory of memories">
                        <td></td>
                        <td> {{ memory.memoryId}} </td>
                        <td>
                            {{memory.memoryTitle}}
                        </td>
                        <td>
                            {{memory.userId}}
                        </td>
                        <td>
                            {{memory.memoryText}}
                        </td>
                        <td>
                            {{memory.createdAt}}
                        </td>
                        <td>
                            {{memory.score}}
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    
</div>
