<div class="container">
  <!-- No data message -->
  <p *ngIf="Memory.length <= 0" class="no-data text-center">There is no memory added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Memory.length > 0">
    <thead class="table-success">
    <tr>
      <th scope="col">Memory ID</th>
      <th scope="col">Title</th>
      <th scope="col">Text</th>
      <th scope="col">Type</th>
      <th scope="col">Date</th>
      <th scope="col center">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let memory of Memory; let i = index">
      <th scope="row">{{memory._id}}</th>
      <td>{{memory.title}}</td>
      <td>{{memory.text}}</td>
      <td>{{memory.type}}</td>
      <td>{{memory.date}}</td>
      <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', memory._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        <span class="delete" (click)="removeMemory(memory, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
